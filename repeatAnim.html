<!DOCTYPE html>
<html>
    <head>
        <title>CSS ANIMATION: Repeating Animations</title>
        <link rel="stylesheet" href="repeatStyling.css">
    </head>
    <body>
        <div class="sky">
            <img src="cloud.png" alt="cloud out loud" class="cloud">
            <img src="cloud.png" alt="cloud out loud alot" width="300px" height="220px" class="cloud">
        </div>
        <div class="grass">
            <div class="pop-up">Pop-Up</div>
        </div>
        <div class="road">
            <div class="lines"></div>
            <div class="car"><img src="car.png" alt="car" width="200px" height="135px"></div>
        </div>
    </body>
</html>
