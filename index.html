
<!DOCTYPE html>
<html>
  <head>
    <title>Test Your Site</title>
    <style>
      h1{
        background: #eee;
        color: #fff;
        text-align: center;
        transition: 5000ms;
        animation: colors 5s infinite;
      }
      @keyframes colors{
        0%{
          color: black;
        }
        50%{
          color: yellow;
        }
        100%{
          color: #fff;
        }
      }
    </style>
  </head>
  <body>
    <h1>Your site look alike</h1>
  </body>
</html>
